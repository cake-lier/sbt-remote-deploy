name: Publish automation

on:
  push:
    tags:
      - "v[1-9]+.[0-9]+.[0-9]+"
jobs:
  publish:
    runs-on: ubuntu-20.04
    env:
      TERM: dumb
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup scala environment
        uses: olafurpg/setup-scala@v10
        with:
          java-version: "openjdk@1.17"
      - name: Run plugin tests
        run: sbt -v -Dfile.encoding=UTF-8 +scripted
      - name: Publish plugin on Sonatype
        run: sbt -v -Dfile.encoding=UTF-8 +publish